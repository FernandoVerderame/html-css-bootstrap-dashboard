<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fernando Verderame">
    <meta name="description" content="Bootstrap Dashboard">
    <title>Bootstrap Dashboard</title>

    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous'/>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>

    <!-- !Header -->
    <header class="border border-danger">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <div class="navbar-brand">
                <img class="d-lg-none" src="img/mobile-logo.png" alt="Logo">
                <img class="logo-desktop d-none d-lg-inline" src="img/logo.svg" alt="Logo">
              </div>
              
                <form class="d-flex flex-grow-1" role="search">
                    <input class="search-bar form-control" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </form>

                <ul class="d-flex mb-0 p-0 gap-lg-4">
                    <li>
                        <a class="text-secondary d-none d-lg-inline" href="#">
                            <i class="fa-solid fa-list-ul"></i>
                        </a>
                    </li>
                    <li>
                        <a class="text-secondary d-none d-lg-inline" href="#">
                            <i class="fa-solid fa-circle-question"></i>
                        </a>
                    </li>
                    <li>
                        <a class="text-secondary d-none d-lg-inline" href="#">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-bell"></i>
                        </a>
                    </li>
                </ul>
            </div>
          </nav>
    </header>


    <div class="bottom-content d-flex">
        <div class="sidebar">
            <div class="top-sidebar border border-danger">
                <ul class="m-0 p-0 mt-4 text-center text-lg-start ms-lg-4">
                    <li class="py-2">
                        <a class="text-white" href="#">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline ms-lg-3">Home</span>
                        </a>
                    </li>
                    <li class="py-2">
                        <a class="text-white" href="#">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="stats d-none d-lg-inline ms-lg-3">Stats</span>
                        </a>
                    </li>
                    <li class="py-2">
                        <a class="text-white" href="#">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-inline ms-lg-3">Signals</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-sidebar d-flex justify-content-center align-items-center border border-danger">
                <a class="text-white" href="#">
                    <i class="fa-solid fa-gear"></i>
                    <span class="admin text-white d-none d-lg-inline ms-2">Admin</span>
                </a>
            </div>
        </div>

        <!-- !Main content -->
        <main>
          
            <!-- Header main -->
            <div class="header-main border border-danger">
                <div class="container-fluid">
                    <div class="row flex-column flex-md-row gy-4">
                        <div class="col-12 col-md-4 order-md-1 col-lg-2 d-flex align-items-center align-items-md-baseline gap-4">
                            <h3 class="text-white fs-6 m-0">Nuovo Studente</h3>
                            <button class="btn btn-primary border" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                              
                            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                                
                            </div>
                        </div>
                        <div class="col-12 col-md-4 col-lg-6 d-flex flex-column">
                            <div class="mb-2">
                                <h1 class="text-white d-inline fs-2 me-2">Boolean</h1>
                                <span class="plan badge rounded-pill">Piano blaze</span>
                            </div>
                            <div>
                                <span class="plan badge rounded-pill">3 app</span>
                                <i class="fa-solid fa-angles-right text-white"></i>
                                <span class="plan badge rounded-pill d-lg-none">+</span>
                                <span class="plan badge rounded-pill d-none d-lg-inline-block">Boolean mobile app</span>
                                <span class="plan badge rounded-pill d-none d-lg-inline-block">Boolean web app</span>
                                <span class="plan badge rounded-pill d-none d-lg-inline-block">Boolean blog app</span>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 col-lg-4 d-flex flex-column">
                            <h3 class="text-white fs-6 m-0">Studenti online negli ultimi 30 minuti</h3>
                            <div class="fs-1 text-white">125</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container">
            </div>

        </main>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
