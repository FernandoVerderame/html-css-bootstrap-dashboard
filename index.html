<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fernando Verderame">
    <meta name="description" content="Bootstrap Dashboard">
    <title>Bootstrap Dashboard</title>

    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous'/>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- !Header -->
    <header class="border border-danger">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <div class="navbar-brand">
                <img class="d-lg-none" src="img/mobile-logo.png" alt="Logo">
                <img class="logo-desktop d-none d-lg-inline" src="img/logo.svg" alt="Logo">
              </div>
              
                <form class="d-flex flex-grow-1" role="search">
                    <input class="search-bar form-control" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </form>

                <ul class="d-flex mb-0 p-0 gap-lg-4">
                    <li><a class="text-secondary d-none d-lg-inline" href="#"><i class="fa-solid fa-list-ul"></i></a></li>
                    <li><a class="text-secondary d-none d-lg-inline" href="#"><i class="fa-solid fa-circle-question"></i></a></li>
                    <li><a class="text-secondary d-none d-lg-inline" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-bell"></i></a></li>
                </ul>
            </div>
          </nav>
    </header>


    <div class="bottom-content d-flex">
        <div class="sidebar">
            <div class="top-sidebar border border-danger"></div>
            <div class="bottom-sidebar border border-danger"></div>
        </div>

        <!-- !Main content -->
        <main>
          
            <!-- Header main -->
            <div class="header-main border border-danger">
                <div class="container">
                </div>
            </div>
            
            <div class="container">
            </div>

        </main>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
